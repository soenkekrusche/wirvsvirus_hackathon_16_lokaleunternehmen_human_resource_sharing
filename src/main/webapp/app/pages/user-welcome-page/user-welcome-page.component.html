<br/>
<h1 class="text-center">Wer bist du?</h1>
<jhi-upload-photo></jhi-upload-photo>
<br/>
<div class="form-group">
    <input type="text" class="form-control rounded-pill" id="Vorname" placeholder="Vorname"
           [(ngModel)]="firstName">
</div>
<div class="form-group">
    <input type="text" class="form-control rounded-pill" id="Nachname" placeholder="Nachname"
           [(ngModel)]="lastName">
</div>
<div class="form-group">
    <input type="text" class="form-control rounded-pill" id="Adresse" placeholder="PLZ / Ort"
           [(ngModel)]="address">
</div>
<div class="row justify-content-center">
    <button class="btn btn-secondary btn-lg rounded-pill" [disabled]="!canContinue"
            (click)="continue()">
        Weiter
    </button>
</div>
