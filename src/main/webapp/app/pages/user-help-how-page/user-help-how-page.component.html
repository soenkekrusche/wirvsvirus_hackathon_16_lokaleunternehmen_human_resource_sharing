<h1 class="text-center">Wie kannst du helfen?</h1>
<br/>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center rounded-pill"
        *ngFor="let competence of competences$ | async">
        {{ competence }}
        <span class="badge badge-pill" (click)="addCompetence(competence)">+</span>
    </li>
</ul>

            (click)="continue()">
        Weiter
    </button>
</div>
